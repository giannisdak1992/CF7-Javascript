<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="helloId">Hello!</p>
    <script>
      const p = document.getElementById('helloId')
      const pClone = p.cloneNode(true) // copy all the nested element. false copy only the outer element

      document.body.appendChild(pClone)
    </script>
  </body>
</html>
